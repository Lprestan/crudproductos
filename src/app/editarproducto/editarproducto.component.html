<div class="card mt-3 p2 border-warning mx-auto" style="width: 40rem;">
    <div class="card-header">Producto Editar</div>
    <div class="card-body">
        <!--columna de formulario-->
        <div class="row mb-2 p-2">
            <div class="col">
                <form #fr="ngForm">
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre producto:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombre" required>
                    </div>
                    <div class="mb-2">
                        <label for="precio" class="form-label">Precio producto:</label>
                        <input type="text" class="form-control" name="precio" id="precio" [(ngModel)]="precio" required>
                    </div>
                    <div class="mb-2">
                        <label for="detalle" class="form-label">Detalle producto:</label>
                        <textarea class="form-control" name="detalle" id="detalle" [(ngModel)]="detalle" required></textarea>
                    </div>
                </form>
            </div>
            <!--imagen seleccionada-->
            <div class="col">
                <h4>Imagen Producto:</h4>
                <hr>
                <img [src]="imagen" alt="imagen seleccionada" width="300" height="300">
            </div>
        </div>
        <div class="row p-2 mb-2">
            <div class="col">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-warning" type="button" [disabled]="fr.invalid" (click)="ActualizarDatos()">Actualizar Datos</button>
                </div>
            </div>
        </div>
    </div>
</div>
